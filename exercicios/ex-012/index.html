<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML%</title>
  </head>
  <body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <h2>Esse video está ospedado no meu própio servidor</h2>
    <video
      controls
      width="560px"
      height="315"
      poster="assets/img/limoes-capa.png"
    >
      <source src="assets/video/meu-video.mp4" type="video/mp4" />
      <source src="assets/video/meu-video.m4v" type="video/mp4" />
      <source src="assets/video/meu-video.webm" type="video/webm" />
      <source src="assets/video/meu-video.ogv" type="video/ogg" />
      <p>
        Seu navegador não é compatível com o vídeo,
        <a
          href="assets/video/meu-video.mp4"
          download="meu-video.mp4"
          type="video/mp4"
          >clique aqui</a
        >
        para baixa-ló.
      </p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/LQp4b111rlA?si=dSuBHBubelnO-gPG"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/877074199?h=1f0853fc11&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
