<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
      border: 3px solid #000;
    }

    td {
      border: 1px solid #000;
      padding: 8px;
    }

    tr.linha {
      background-color: #CCC;
    }

    td.dado {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>

  <!--Hierarquia simples para tabelas:
      <table> -- tag para organizar a tabela
      <tr> -- Linhas da tabela (Table Roll)  
      <td> -- Dados da Tabela (Table Data)  
  -->
  
  <table>
    <tr class="linha"> 
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td class="dado">A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</html>
