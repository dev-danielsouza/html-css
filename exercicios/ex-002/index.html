    <title>Paragraphs and Symbols</title>
  </head>

  <body>
    <h1>Paragraphs</h1>
    <hr />
    <p>This is paragraph! use &lt;p&gt; and &lt;/p&gt;</p>
    <br />
    <p>This is Line Break! use &lt;br&gt; and &lt;/br&gt;</p>
    <hr />
    <h2>HTML Entities:</h2>
    &reg;
    <br />
    &copy;
    <br />
    &trade;
    <br />
    &euro;
    <br />
    &yen;
    <br />
    &pound;
    <br />
    &Delta;
    <br />
    &uarr;
    <p>...</p>
    <hr>
    <h2>Emojis:</h2>
    <p>use: <strong>&#x + emoji code</strong></p>
    &#x1F47F;
    <br>
    &#x1F423;
    <p>...</p>
  </body>
