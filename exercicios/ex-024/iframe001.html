<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframes</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de Iframes</h1>
    <p>
      Acessando o site do
      <!-- Tamanho padrão 300x150 -->
      <iframe height="500" scolling="no" src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a></iframe
      >
      para aprender a progamar.
    </p>
    <p>
      O repositório do Guanabara
      <iframe width="500" height="500" src="https://gustavoguanabara.github.io" frameborder="0"
        ><a href="https://gustavoguanabara.github.io">do GitHub</a></iframe
      >
      também é bem legal
    </p>
  </body>
</html>
