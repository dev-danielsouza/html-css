<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
      color: white;
      background-color: red;
      width: 300px;
    }

    div:hover {
      color: red;
    }

  </style>

</head>

<body>
  
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>

  <div> <!--Elemento PAI-->
    Passe o mouse aqui
    <p>Texto escondido</p> <!--Elemento FILHO-->
  </div>

  <p>Fim do Exemplo</p>
