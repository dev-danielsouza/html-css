<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mídias em HTML5</title>
  </head>

  <body>
    <h1>Imagens Dinâmicas</h1>
    <p>
      Tente abir essa imagem em dispositivos diferentes, ou aumente-diminua a
      resolução do seu navegador.
    </p>
    <p>Acessar - <a href="teste1.html">minha imagem</a></p>

    <picture>
      <source
        media="(max-width: 750px )"
        srcset="img/home/img-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="img/home/img-m.png"
        type="image/png"
      />
      <img src="img/home/img-g.png" alt="imagem do tamanho G" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <h2>Vamos aprender a reproduzir áudios</h2>
    <audio preload="metadata" controls>
      <source src="audio/guanacast-33.mp3" type="audio/mpeg" />
      <source src="audio/guanacast-33.ogg" type="audio/ogg" />
      <source src="audio/guanacast-33.wav" type="audio/wav" />
      <p>
        Infelizmente o seu navegador não consegue reproduzir esse áudio
        <a
          href="audio/guanacast-33.mp3"
          download="guanacast-33.mp3"
          type="audio/mpeg"
          >clique aqui</a
        >
        para baixar o arquivo.
      </p>
    </audio>
  </body>
</html>
