<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com links</title>
  </head>
  <body>
    <h1>Usando links externos</h1>
    <p>
      Acesse meu
      <a
        href="https://www.instagram.com/_danissouza_/?hl=pt-br"
        title="Instagram"
        target="_blank"
        rel="external"
        hreflang="pt-BR"
        >Instagram</a
      >
    </p>
    <p>
      Acesse meu
      <a
        href="https://github.com/dev-danielsouza"
        title="GitHub"
        target="_blank"
        rel="external"
        hreflang="pt-BR"
        >Repositório no GitHub</a
      >
    </p>
    <h2>Usando Links internos</h2>
    <p>
      Se você quiser, pode acessar também a minha
      <a
        href="pag002.html"
        title="ir para a segunda página"
        rel="next"
        hreflang="pt-BR"
        >segunda página</a
      >
    </p>
    <p>
      Pode acessar também nossa
      <a
        href="noticias/pag003.html"
        title="ir para a terceira página"
        rel="next"
        hreflang="pt-BR"
        >Página de Notícias</a
      >
    </p>
    <h2>Links para Dowloads</h2>
    <ul>
      <li>
        <a
          href="livro/10 - Ligações em toda parte.pdf"
          download="arquivo.pdf"
          type="application/pdf"
          title="clique para baixar"
          rel="external"
          >arquivo.pdf</a
        >
      </li>
      <li>
        <a
          href="livro/10 - Ligações em toda parte.rar"
          download="arquivo.rar"
          type="application/zip"
          title="clique para baixar"
          rel="external"
          >arquivo.rar</a
        >
      </li>
    </ul>
  </body>
</html>
