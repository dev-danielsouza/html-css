<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
  </style>
</head>
<body>
      <h1>Exemplo de Formulário</h1>
      <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="number1">Número 1:</label>
                <input type="number" name="number1" id="number1" min="0" max="50" required oninput="soma.innerHTML = Number(number1.value) + Number(number2.value)">
            </div>
            <div>
                <label for="number2">Número 2:</label>
                <input type="number" name="number2" id="number2" min="0" max="50" required oninput="soma.innerHTML = Number(number1.value) + Number(number2.value)">
            </div>
            <div>
                <label for="soma">Soma:</label>
                <output name="soma" id="soma">0</output>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
      </form>
</body>
</html>
