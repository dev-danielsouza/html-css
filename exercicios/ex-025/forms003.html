<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
  </style>
</head>
<body>
     <h1>Teste de Formulário</h1>
     <form action="cadastro.php" method="get" autocomplete="on">
          <div>
              <label for="user">Nome</label>
              <input type="text" name="user" id="user" minlength="5" maxlength="30" placeholder="Digite seu nome completo" autocomplete="name" required>
          </div>
          <div>
              <label for="media">Média</label>
              <input type="number" name="media" id="media" min="0" max="10" value="5" step="0.5" required>
          </div>
          <div>
              <label for="date-month">Período letivo</label>
              <input type="month" name="date-month" id="date-month" value="2024-01" required>
          </div>
          <div>
              <label for="day">Dia da prova</label>
              <input type="date" name="day" id="day" value="2020-07-14">
          </div>
          <div>
              <label for="hour">Horário da prova</label>
              <input type="time" name="hour" id="hour">
          </div>
          <div>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">
          </div>
     </form>
</body>
</html>
