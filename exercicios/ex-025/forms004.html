<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{
        font-family: Arial, Helvetica, sans-serif;
      }
  </style>
</head>
<body>
      <h1>Exemplo de formulário</h1>
      <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                      <legend>Dados Pessoais</legend>
                      <div>
                          <label for="username">Nome</label>
                          <input type="text" name="username" id="usermane" minlength="5" maxlength="15" placeholder="Digite seu nome" required>
                      </div>
                      <div>
                          <label for="user-email">E-mail</label>
                          <input type="email" name="user-email" id="user-email" autocomplete="email" placeholder="Digite seu email" required>
                      </div>
                      <div>
                          <label for="cellphone">Telefone</label>
                          <input type="tel" name="cellphone" id="cellphone" autocomplete="tel" placeholder="Digite seu Telefone" required>
                      </div>
            </fieldset>
            <!--Estudar mais sobre RegEx (Expressões Regulares)-->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
      </form>
</body>
</html>
