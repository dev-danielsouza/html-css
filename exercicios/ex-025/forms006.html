          <div>
              <label for="color">Cor:</label>
              <input type="color" name="color" id="color" value="#00FF00">

          <div>
              <label for="nivel">Nível de Satisfação:</label>
              <input type="range" name="nivel" id="nivel" min="0" max="5" value="0">

          <div>
              <label for="photo">Foto do Perfil:</label>
              <input type="file" name="photo" id="photo">

          </div>
    </form>
