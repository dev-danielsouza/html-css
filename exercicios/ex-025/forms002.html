<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
  </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
          <div>
              <label for="user">Usuário</label>
              <input type="text" name="user" id="user" required minlength="8" placeholder="Insira seu nome de usuário" autocomplete="username">
          </div>
          <div>
              <label for="user-password">Senha</label>
              <input type="password" name="user-password" id="user-password" required minlength="8" maxlength="15" placeholder="Insira sua senha" autocomplete="current-password">
          </div>
          <div>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">
          </div>
    </form>
</body>
</html>
